<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smart Appointment Scheduler</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
"
		/>
	</head>
	<body class="p-5">
		<div class="container">
			<h2 class="mb-4">Smart Appointment Scheduler</h2>
			<!-- Booking Form -->
			<div class="row mb-4">
				<div class="col-md-3">
					<input
						type="text"
						id="userName"
						class="form-control"
						placeholder="Your Name"
					/>
				</div>
				<div class="col-md-3">
					<select id="serviceType" class="form-select">
						<option value="Haircut">Haircut</option>
						<option value="Dental Checkup">Dental Checkup</option>
						<option value="Massage Therapy">Massage Therapy</option>
					</select>
				</div>
				<div class="col-md-3">
					<input
						type="date"
						id="appointmentDate"
						class="form-control"
					/>
				</div>
				<div class="col-md-2">
					<input
						type="time"
						id="appointmentTime"
						class="form-control"
					/>
				</div>
				<div class="col-md-1">
					<button class="btn btn-primary" onclick="bookAppointment()">
						Book
					</button>
				</div>
			</div>
			<!-- Appointment List -->
			<h4>Upcoming Appointments</h4>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Service</th>
						<th>Date</th>
						<th>Time</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="appointmentsList"></tbody>
			</table>
		</div>
		<script src="script.js"></script>
	</body>
</html>
